version: "3"

services:
  web:
    build: .
    ports:
      - "80:80"
    networks:
      - opensis-network
    depends_on:
      - db
  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: opensis # 'opensis' is mysql password
    networks:
      - opensis-network
    command: --sql_mode=""

networks:
  opensis-network:
